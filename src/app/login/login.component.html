<form #signupForm="ngForm">
  <div class="login">
    <h2>CHATi</h2>
    <form method="post">
      <input type="text" name="email" placeholder="Email" required="required" [(ngModel)]="email" />
      <input type="password" name="password" placeholder="Password" minlength="6" required="required"
        [(ngModel)]="password" />
      <div class="register">Not registered? <a routerLink="/signup">Register here</a></div>
      <button [disabled]="!signupForm.form.valid" type="submit" class="btn btn-dark btn-block btn-large"
        (click)="login()">Login</button>

      <div class="error_msg" name="error_msg">{{ errorMsg }}</div>
    </form>

  </div>
</form>
